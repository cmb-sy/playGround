<body>
  <dev id="app">
    <div id="app">
      <table>
        <!-- テーブルヘッダー -->
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <!-- ここに <tr> で ToDo の要素を1行づつ繰り返し表示 -->
          <tr v-for="item in todos" v-bind:key="item.id">
            <th>{{item.id}}</th>
            <td>{{item.comment}}</td>
            <td class="state">
              <!-- 状態変更ボタンのクリック -->
              <button>{{item.state}}</button>
            </td>
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </dev>
</body>
